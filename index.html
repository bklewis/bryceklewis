<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
    
    .jumbotron {
      background: #02cbd2;
      background-size: cover;
      color: white;
      font-family: Helvetica;
      text-align: center;
      <!--display: inline;-->
      position: relative;
    }

    .more-info {
        text-align: center;
        /*background: url("https://codecademy-content.s3.amazonaws.com/courses/web-beginner-en-3pc6w/images/splash.jpg");*/
        background: #f7f7f7;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: black;
        font-family: Helvetica;
    }
    
    .more-info p {
        font-size: 24px;
    }
  </style>

  </head>
  <body>
    

    <div class="jumbotron">
      <div class="container">
          <div class="row">
            <div class="col-med-8">
              <h1>Bryce Lewis</h1>
              <p>Student. Programmer. Person.</p>
              <a href="#">Learn More</a>
            </div>
            <div class="col-med-4">
              <img src="http://i.imgur.com/MplaDIE.gif" alt="Bryce's face" width="150" height="175">
            </div>
            
          </div>
      </div>
    </div>

    <div class="more-info">
      <div class="container">
        <h1>Hello, world!</h1>
        <img src="http://i.imgur.com/MplaDIE.gif" alt="Bryce's face" width="347" height="389">
        <p>My name is Bryce. I'm a senior at Bryn Mawr College, studying Computer Science with a minor in Philosophy.  You can find my resume <a href="https://goo.gl/kPjIJi">here</a>.</p>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
